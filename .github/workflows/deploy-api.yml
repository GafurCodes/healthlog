name: Deploy API
on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/api/**"
      - ".github/workflows/deploy-api.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync API sources to server
        run: |
          rsync -az --delete apps/api/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/healthlog/api/

      - name: Install, build, and restart API with PM2
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'REMOTE'
          set -e
          cd /var/www/healthlog/api
          npm ci
          npm run build
          export NODE_ENV='${{ secrets.NODE_ENV }}'
          export PORT='${{ secrets.PORT }}'
          export MONGODB_URI='${{ secrets.MONGODB_URI }}'
          export JWT_ACCESS_SECRET='${{ secrets.JWT_ACCESS_SECRET }}'
          export JWT_REFRESH_SECRET='${{ secrets.JWT_REFRESH_SECRET }}'
          export JWT_ACCESS_EXPIRES='${{ secrets.JWT_ACCESS_EXPIRES }}'
          export JWT_REFRESH_EXPIRES='${{ secrets.JWT_REFRESH_EXPIRES }}'
          export CORS_ORIGIN='${{ secrets.CORS_ORIGIN }}'
          export EMAIL_FROM='${{ secrets.EMAIL_FROM }}'
          export SMTP_HOST='${{ secrets.SMTP_HOST }}'
          export SMTP_PORT='${{ secrets.SMTP_PORT }}'
          export SMTP_USER='${{ secrets.SMTP_USER }}'
          export SMTP_PASSWORD='${{ secrets.SMTP_PASSWORD }}'
          export APP_BASE_URL='${{ secrets.APP_BASE_URL }}'
          export API_BASE_URL='${{ secrets.API_BASE_URL }}'
          export LOG_LEVEL='${{ secrets.LOG_LEVEL }}'
          pm2 delete healthlog-api >/dev/null 2>&1 || true
          pm2 start dist/server.js --name healthlog-api
          pm2 save
          REMOTE
