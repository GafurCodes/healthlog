name: Deploy Web
on:
  push:
    branches: ['main']
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy-web.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install & Build (CI)
        working-directory: apps/web
        run: |
          npm ci
          npm run build
          test -f dist/index.html

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Upload release, flip symlink, reload nginx
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          set -euo pipefail
          TS="$(date +%Y%m%d-%H%M%S)"
          REL="/var/www/healthlog/releases/${TS}"
          ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" "sudo -u www-data mkdir -p '$REL'"
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --rsync-path="sudo rsync" \
            apps/web/dist/ "$SSH_USER@$SSH_HOST:$REL/"
          ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" "\
            sudo ln -sfn '$REL' /var/www/healthlog/current && \
            sudo nginx -t && \
            sudo systemctl reload nginx \
          "
