name: Deploy Web
on:
  push:
    branches: ['main']
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy-web.yml'
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - run: |
          cd apps/web
          npm ci
          npm run build
      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
      - name: Release and switch
        run: |
          set -euo pipefail
          TS="$(date +%Y%m%d-%H%M%S)"
          REL="/var/www/healthlog/releases/${TS}"
          ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" "sudo install -d -o www-data -g www-data -m 755 '$REL'"
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --rsync-path="sudo rsync" \
            --chown=www-data:www-data \
            apps/web/dist/ "$SSH_USER@$SSH_HOST:$REL/"
          ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" "\
            sudo ln -sfn '$REL' /var/www/healthlog/current && \
            sudo nginx -t && \
            sudo systemctl reload nginx \
          "
