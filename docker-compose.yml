services:
  mongodb:
    image: mongo
    container_name: healthlog-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: healthlog_password
      MONGO_INITDB_DATABASE: healthlog
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - healthlog
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  api:
    build: ./apps/api
    container_name: healthlog-api
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - ./apps/api/.env
    ports:
      - "4000:4000"
    networks:
      - healthlog
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: healthlog-web
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - ./apps/web/.env
    ports:
      - "80:80"
    networks:
      - healthlog

networks:
  healthlog:

volumes:
  mongodb_data:
  mongodb_config:
