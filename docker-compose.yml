services:
  mongodb:
    image: mongo
    container_name: healthlog-mongodb
    restart: unless-stopped
    command: ["mongod", "--quiet"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: healthlog_password
      MONGO_INITDB_DATABASE: healthlog
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - healthlog
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 40s

  api:
    build: ./apps/api
    platform: linux/amd64
    container_name: healthlog-api
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - ./apps/api/.env
    ports:
      - "4000:4000"
    networks:
      - healthlog
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: healthlog-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3000:3000"
    networks:
      - healthlog

networks:
  healthlog:

volumes:
  mongodb_data:
  mongodb_config:
